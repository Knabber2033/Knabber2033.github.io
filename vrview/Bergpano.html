<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Bergpano</title>
	
		<script src="vrview-master/build/vrview.min.js"> </script>
</head>
<body>



	<div id="bergpano"></div>


	<script>
	
	function onVrViewLoad() {
	  var vrView = new VRView.Player('#bergpano', {
                width: '100%',
	        height: 480,
		image: '//Knabber2033.github.io/vrview/pics/bergpano.jpg',
		is_stereo: false,
		is_autopan_off: true
	  });
	}

	window.addEventListener('load', onVrViewLoad)
	
	</script><br>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title></title>
	<script src="vrview-master/build/vrview.min.js"></script>
</head>
<body>

	<div id="vrview"></div>

	<script>
	
	function onVrViewLoad() {
	  var vrView = new VRView.Player('#vrview', {
                width: '100%',
	        height: 480,
		image: 'vrviewbild.jpg',
		is_stereo: false,
		is_autopan_off: true
	  });
	}

	window.addEventListener('load', onVrViewLoad)
	
	</script>
</body>
</html>

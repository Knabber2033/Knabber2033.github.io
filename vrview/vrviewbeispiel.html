<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>How to use VR View</title>
	<style> blockquote { padding: 10px; border: thin solid grey; } </style>
	<script src="//Knabber2033.github.io/vrview-master/build/vrview.min.js"> </script>
</head>
<body>
<div id="vrview"></div>


	<script>
	
	function onVrViewLoad() {
	  var vrView = new VRView.Player('#vrview', {
                width: '100%',
	        height: 480,
		image: '//Knabber2033.github.io/seminar-template-master/uni1-converted.jpg',
		is_stereo: true,
		is_autopan_off: false
	  });
	}

	window.addEventListener('load', onVrViewLoad)
	
	</script>
</body></html>
